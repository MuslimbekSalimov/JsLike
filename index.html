<body>

    <p id="likeCount">0</p>
    <button id="likeButton" onclick="like()">Likee</button>

    <script>
        let likeCount = 0;

        function like() {
            likeCount++;
            
            if (likeCount > 30) {
                alert("Siz 30 dan ortiq like qo'shdingiz!");
                likeCount = 0; 
            }

            updateLikeCount();
        }

        function updateLikeCount() {

            likeCountElement.innerHTML = likeCount;
        }
    </script>
